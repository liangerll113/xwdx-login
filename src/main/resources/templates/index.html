<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>

    <style>
        .headDiv{
            width: 100%;
            height: 50px;
        }
        .headDiv > div {
            float: right;
            margin-right: 12px;
            font-size: 27px;
        }
    </style>

    <script type="text/javascript">
        function logout(){
            window.location.href="../logout";
        }
    </script>
</head>

<body>
<div class="headDiv">
    <div>
        <u style="cursor: pointer;" onclick="logout()">注销</u>
    </div>
    <div>
        <img width="45px" height="45px" th:src="${userAvatar}"/>
    </div>
    <div th:text="${username}"></div>

</div>
<h1 style="text-align: center">Welcome <span th:text="${username}"></span> !!!</h1>
</body>
</html>
